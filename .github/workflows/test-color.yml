    runs-on: ubuntu-latest # Tambi√©n puedes usar windows-latest si prefieres un entorno Windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run PowerShell Script
      shell: pwsh
      run: |
        ./scripts/print-colors.ps1